# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ClusterName=polgar
SlurmctldHost=vn01
#
MailProg=/usr/local/bin/smail
MpiDefault=pmix
#MpiParams=ports=#-#
ProctrackType=proctrack/linuxproc
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6827
SlurmdPidFile=/var/run/slurmd.pid
SlurmdPort=6828
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root
StateSaveLocation=/var/spool/slurmctld
SwitchType=switch/none
TaskPlugin=task/affinity
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
SchedulerType=sched/backfill
SelectType=select/cons_tres
#SelectTypeParameters=CR_CPU
SelectTypeParameters=CR_Core_Memory,CR_CORE_DEFAULT_DIST_BLOCK,CR_ONE_TASK_PER_CORE
#
#
# ACCOUNTING
#AccountingStorageType=accounting_storage/none
#JobAcctGatherType=jobacct_gather/none
JobAcctGatherType=jobacct_gather/linux
JobAcctGatherFrequency=30
#
AccountingStorageType=accounting_storage/slurmdbd
AccountingStorageHost=vn01
AccountingStoragePort=6829
#
#
# LOGGING
#SlurmctldDebug=info
SlurmctldLogFile=/data/log/slurmctld.log
#SlurmdDebug=info
SlurmdLogFile=/data/log/slurmd.log
#
#
# COMPUTE NODES
NodeName=vn01 State=UNKNOWN RealMemory=3000
# NodeName=vn01 CPUs=96 Boards=1 SocketsPerBoard=2 CoresPerSocket=24 ThreadsPerCore=2 State=UNKNOWN RealMemory=3000
# NodeName=vn01 CPUs=12 Boards=1 SocketsPerBoard=1 CoresPerSocket=6 ThreadsPerCore=2 State=UNKNOWN RealMemory=3000
PartitionName=fopart Nodes=ALL Default=YES MaxTime=0-10:00:00 DefaultTime=0-10:00:00 State=UP